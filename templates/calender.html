<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
             <div class="header-logo"><a href="/templates/index.html"><img src="../static/img/logo.png" alt="logo" class="logo"></a></div>
             <nav class="header-list"> 
                 <ul>
                 <li><a href="/templates/calender.html">캘린더</a></li>
                 <li><a href="/templates/login.html">로그인</a></li>
                 <li><a href="/templates/register.html">회원가입</a></li>
             </ul>
             </nav>
            </div>
        </div>        
     </header>
     <section>
         <div class="user-inner">
         <!-- 네모 박스 데이트  -->
         <div class="calender-container">
            <div class="clicked-date">
                <div class="cdr-date"></div>
                <div class="cdr-day"></div>
                <div class="feeling-container">
                    <div class="feeling-title">
                        오늘의 기분은?
                    </div>
                    <div class="feeling-select">
                        <ul>
                            <li class="feeing-card">행복</li>
                            <li class="feeing-card">불안</li>
                            <li class="feeing-card">짜증</li>
                            <li class="feeing-card">슬픔</li>
                            <li class="feeing-card">당황</li>
                            <li class="feeing-card">상처</li>
                        </ul>
                    </div>
                    <div class="feeling-list"></div>
                </div>
            </div>
            <!-- 달력  -->
            <div class="calender-box">
                <div class="cdr-box">
                    <button title="prev" class="cdr-btn prev"><</button>
                    <span class="cdr-month"></span>
                    <span class="cdr-year"></span>
                    <button title="next" class="cdr-btn next">></button>
                </div>
            <table class="cdr-table">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody class="cdr-body"></tbody>
            </table>
          </div>
         </div>
        </div>
     </section>
     <script src="/static/js/calender.js"></script>
</body>
</html>
